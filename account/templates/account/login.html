{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
    <h1>Log-in</h1>
    <p>Please, use the following form to log-in:</p>
    <p>If you don't have an account <a href="{% url "account:register" %}">register here</a></p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log-in"></p>
    </form>
    <p><a href="{% url "account:password_reset" %}">Forgotten your password?</a></p>
    <div class="social">
        <ul>
            <li class="facebook"><a href="social-auth/login">Login with Facebook</a></li>
        </ul>
    </div>
{% endblock %}
